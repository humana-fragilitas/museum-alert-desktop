<div class="container">
  
  <h1 class="title">
    {{ 'PAGES.HOME.TITLE' | translate }}
  </h1>
  
  @if (authenticatorService.route === 'authenticated') {
    <p>
      {{ authenticatorService.user.signInDetails?.loginId }}
    </p>
    <button color="primary" (click)="signOut()" >Sign out</button>
    <button color="primary" (click)="createProvisioningClaim()">Create provisioning claim</button>

    <app-device></app-device>

    <app-wifi-credentials></app-wifi-credentials>

  }

<amplify-authenticator [hideSignUp]="false" [loginMechanisms]="['email']">

  <ng-template amplifySlot="sign-up-form-fields">
    <amplify-sign-up-form-fields></amplify-sign-up-form-fields>
    <amplify-text-field
        label="Company"
        autocomplete="false"
        placeholder="Your Company's name"
        name="custom:Company"
        type="text">
    </amplify-text-field>
  </ng-template>
