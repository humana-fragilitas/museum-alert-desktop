<mat-stepper [linear]="false" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Choose a WiFi network and enter its password">
  
      <app-wifi-credentials></app-wifi-credentials>
      
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
        <button color="primary" (click)="createProvisioningClaim()">Create provisioning claim</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
