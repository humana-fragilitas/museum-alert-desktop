<mat-card>

  <mat-card-header class="device-status">
    <h4>Device control
      <mat-spinner diameter="20" *ngIf="!(settings$ | async) || (isBusy$ | async)"></mat-spinner>
    </h4>
    <app-connection-status [deviceSN]="(serialNumber$ | async)!"></app-connection-status>
  </mat-card-header>

  <mat-card-content>

    <app-distance-slider
      [value]="sliderValue"
      [disabled]="isBusy$ | async"
      (onSliderChange)="onSliderChange($event)"></app-distance-slider>

    <app-beacon-url-form></app-beacon-url-form>

    <app-settings-table
      [data$]="settings$"
      [style.visibility]="(settings$ | async) ? 'visible' : 'hidden'"></app-settings-table>

  </mat-card-content>

</mat-card>
