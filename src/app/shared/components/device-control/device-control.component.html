<mat-card>
  <mat-card-header class="device-status">
    <h4>Device control</h4>
    <mat-chip class="device-status-label" [disabled]="true">
      <span *ngIf="mqttService.devicesConnectionStatus$ | async">connected</span>
      <span *ngIf="!(mqttService.devicesConnectionStatus$ | async)">disconnected</span>
    </mat-chip>
  </mat-card-header>
  <mat-card-content>

    <mat-slider min="1" max="500" step="1" showTickMarks discrete [displayWith]="formatSliderLabel" (change)="onSliderChange($event)">
      <input matSliderThumb>
    </mat-slider>

      </tr>
      <tr>
        <td class="device-spec-label">Minimum alarm distance</td>
        <td class="device-spec-value">{{ device.manufacturer }}</td>
      </tr>
    </table> -->
  </mat-card-content>
</mat-card>
