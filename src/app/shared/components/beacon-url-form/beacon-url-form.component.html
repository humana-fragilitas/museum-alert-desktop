<form [formGroup]="beaconUrlForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>{{ 'COMPONENTS.BEACON_URL_FORM.LABEL' | translate }}</mat-label>
    <input matInput type="text" formControlName="beaconUrl" #beaconUrl>
    <mat-error *ngIf="(errorMessage$ | async) && beaconUrlForm.get('beaconUrl')?.touched">
      <strong>{{errorMessage$ | async}}</strong>
    </mat-error>
  </mat-form-field>
  
  <div class="button-cta">
    <!-- ðŸ”¥ UPDATED: Using signal directly -->
    <button *ngIf="isEditMode$()"
            mat-raised-button color="primary"
            type="submit"
            [disabled]="beaconUrlForm.invalid || !isEnabled$()">
      <span class="button-content">
        {{ 'COMMON.ACTIONS.SUBMIT' | translate }}
        <!-- ðŸ”¥ UPDATED: Using signals -->
        <mat-progress-spinner *ngIf="isBusy() && isSubmitting$()" 
                              mode="indeterminate" 
                              diameter="16">
        </mat-progress-spinner>
      </span>
    </button>
    
    <!-- ðŸ”¥ UPDATED: Using signal directly -->
    <button *ngIf="isEditMode$()"
            mat-raised-button color="secondary"
            [disabled]="!isEnabled$()"
            (click)="cancel()">
      <span class="button-content">
        {{ 'COMMON.ACTIONS.CANCEL' | translate }}
      </span>
    </button>
  </div>
  
  <!-- ðŸ”¥ UPDATED: Using signal directly -->
  <button *ngIf="!isEditMode$()"
          mat-raised-button color="primary"
          [disabled]="!isEnabled$()"
          (click)="edit()">
    <span class="button-content">
      {{ 'COMMON.ACTIONS.EDIT' | translate }}
    </span>
  </button>
</form>
