<form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>{{ wiFiNetworks.length === 0 ? "Scanning for WiFi networks..." : "Available WiFi Networks" }}</mat-label>
    <mat-select formControlName="ssid" placeholder="Select WiFi Network">
      <mat-option *ngFor="let wiFiNetwork of wiFiNetworks" [value]="wiFiNetwork.ssid">
        {{ wiFiNetwork.ssid }} ({{ wiFiNetwork.rssi }} dBm)
        <mat-icon matSuffix *ngIf="wiFiNetwork.encryptionType !== 0">lock</mat-icon>
      </mat-option>
    </mat-select>
    <mat-error *ngIf="hasError('ssid', 'required')">WiFi network is <strong>required</strong></mat-error>
    <mat-icon matSuffix class="spinner" *ngIf="wiFiNetworks.length === 0">
      <mat-spinner diameter="20"></mat-spinner>
    </mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput id="password" type="password" formControlName="password">
    <mat-error *ngIf="hasError('password', 'required')">WiFi network password is <strong>required</strong></mat-error>
  </mat-form-field>

  <div class="button-cta">

    <button mat-raised-button color="primary" type="submit" [disabled]="credentialsForm.invalid || !wiFiNetworks.length || isBusy">
      <span class="button-content">
        Submit
        <mat-progress-spinner *ngIf="isSendingCredentials" mode="indeterminate" diameter="16"></mat-progress-spinner>
      </span>
    </button>

    <button mat-raised-button color="primary" type="button" [disabled]="isBusy" (click)="refreshWiFiNetworks()">
      <span class="button-content">
        Refresh WiFi Networks
        <mat-icon matSuffix *ngIf="!isRefreshingWiFiNetworks" class="refresh-icon">refresh</mat-icon>
        <mat-progress-spinner *ngIf="isRefreshingWiFiNetworks" mode="indeterminate" diameter="16"></mat-progress-spinner>
      </span>
    </button>

  </div>

</form>
