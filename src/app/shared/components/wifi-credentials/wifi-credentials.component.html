<form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
  
  <!-- WiFi Network Selection -->
  <mat-form-field appearance="fill">
    <mat-label>{{ wiFiNetworks.length == 0 ? "Scanning for WiFi networks..." : "Available WiFi Networks" }}</mat-label>
    <mat-select 
      formControlName="ssid" 
      [disabled]="wiFiNetworks?.length == 0"
      placeholder="Select WiFi Network">
      <mat-option 
        *ngFor="let wiFiNetwork of wiFiNetworks" 
        [value]="wiFiNetwork.ssid" 
        [disabled]="wiFiNetwork.encryptionType === 0">
        {{ wiFiNetwork.ssid }} ({{ wiFiNetwork.rssi }} dBm)
        @if(wiFiNetwork.encryptionType != 0) {
          <mat-icon matSuffix>lock</mat-icon>
        }
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Password Input -->
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput id="password" type="password" formControlName="password">
  </mat-form-field>

  <!-- Submit Button -->
  <button mat-raised-button color="primary" type="submit">Submit</button>
  
</form>
