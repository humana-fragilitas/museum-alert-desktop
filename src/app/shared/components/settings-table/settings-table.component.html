<table class="device-specs">
  <tr>
    <td class="device-spec-label">{{ 'COMMON.LABELS.FIRMWARE' | translate }}</td>
    <td class="device-spec-value">{{ (data$ | async)?.firmware }}</td>
  </tr>
  <tr>
    <td class="device-spec-label">{{ 'COMPONENTS.SETTINGS_TABLE.MINIMUM_ALARM_DISTANCE' | translate }}</td>
    <td class="device-spec-value">{{ ((data$ | async)?.distance ?? 0) | formatDistance }}</td>
  </tr>
</table>
