<form [formGroup]="companyNameForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill" class="company-name">
    <mat-label>Company name</mat-label>
    <input matInput id="company-name" type="text" formControlName="companyName" #companyName>
      <mat-error *ngIf="hasError('required')">Company name is <strong>required</strong></mat-error>
      <mat-error *ngIf="hasError('minlength')">Company name must be at least <strong>3 characters</strong> long</mat-error>
      <mat-error *ngIf="hasError('maxlength')">Company name cannot exceed <strong>50 characters</strong></mat-error>
      <mat-error *ngIf="hasError('pattern')">Company name can only contain <strong>letters, numbers, spaces, hyphens, apostrophes and common business punctuation</strong></mat-error>
  </mat-form-field>

    <div class="button-cta">

      <button *ngIf="!isCompanyNameSet || isEditable"
              mat-raised-button color="primary"
              type="submit"
              [disabled]="companyNameForm.invalid || isBusy">
        <span class="button-content">
          Submit
          <mat-progress-spinner *ngIf="isBusy" mode="indeterminate" diameter="16"></mat-progress-spinner>
        </span>
      </button>

      <button *ngIf="isEditable"
        mat-raised-button color="secondary"
        [disabled]="isBusy"
        (click)="cancel()">
        <span class="button-content">
          Cancel
        </span>
      </button>


  </div>

  <button *ngIf="isCompanyNameSet && !isEditable"
          mat-raised-button color="primary"
          [disabled]="isBusy"
          (click)="edit()">
    <span class="button-content">
      Edit
    </span>
  </button>

</form>
