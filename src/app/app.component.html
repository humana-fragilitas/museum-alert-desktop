@if (authService.sessionData | async) {

    <nav class="auth-user-nav">
        <button
            mat-stroked-button
            class="auth-user-email"
            [disabled]="isFetchingCompany$ | async"
            [routerLink]="['/profile']"
            routerLinkActive="active-profile-button"
            [routerLinkActiveOptions]="{exact: true}">
            @if (isFetchingCompany$ | async) {
                <mat-progress-spinner class="auth-user-email--spinner" mode="indeterminate" diameter="16"></mat-progress-spinner>
            }
            @else {
                <mat-icon matChipAvatar>account_circle_outline</mat-icon>
            }
            <span>{{ authenticatorService.user?.signInDetails?.loginId }}</span>
        </button>
        <button mat-raised-button color="primary" (click)="signOut()" >Sign out</button>
    </nav>

}

<div class="container">

    <!-- <app-beacon-url-form></app-beacon-url-form> -->

    <img src="/assets/images/museum_alert_logo.svg" class="logo">
    <router-outlet></router-outlet>

</div>
