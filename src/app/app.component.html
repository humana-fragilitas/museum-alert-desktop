<nav class="auth-user-nav">
@if (authenticatorService.route === 'authenticated') {

        {{ authenticatorService.user.signInDetails?.loginId }}
    </p>
    <button mat-raised-button color="primary" (click)="signOut()" >Sign out</button>
}
</nav>

<div class="logo">
    <img src="assets/images/museum_alert_logo.svg" alt="Museum">
</div>

<div class="container">
    <router-outlet></router-outlet>
</div>
